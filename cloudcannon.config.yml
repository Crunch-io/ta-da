paths:
  static: static
  uploads: static/uploads
  layouts: layouts

timezone: Europe/London

_inputs:
  date:
    type: date
    instance_value: NOW
    options:
      timezone: Etc/UTC
  publishdate:
    type: date
    comment: If left empty, it doesn't show in the feature's idnex.
    options:
      timezone: Etc/UTC
  description:
    type: textarea
    comment: Shown on the blog post and index pages. Plain text only.
  news_description:
    type: textarea
    comment: Shown in the Crunch web app's "What's new" notification panel (via RSS feed). Supports HTML. Typically a "click here to learn more" call-to-action style message.
  tags:
    type: array
    options:
      empty_type: string
  categories:
    type: array
    options:
      empty_type: string
  images:
    type: array
    options:
      empty_type: string

collections_config:
  features:
    path: content/dev/features
    icon: new_releases
    name: Feature Announcements
    parser: toml
    preview:
      gallery:
        fit: cover
        icon: new_releases
    display:
      list: true
    sort:
      key: date
      order: desc
    sort_options:
      - key: date
        order: desc
        label: Date (newest first)
    sortable: false
    subtext_key: description
    date_key: date
    filter:
      exclude:
        - _index.md
    _enabled_editors:
      - content
      - data
    add_options:
      - name: Add Feature
        schema: feature
    schemas:
      feature:
        path: .cloudcannon/schemas/feature.md
