{{ range first 2 (where .Site.RegularPages "Section" "case-studies" | shuffle) }}
{{ if not (eq .RelPermalink $.Page.RelPermalink) }}
<div class="col-md-6 ">
    <div class="mb-5 d-flex align-items-stretch card-item resources-filter {{.Params.series}}-filter col-12" >
        <div class="d-flex flex-wrap shadow w-100 p-3">
            
            <div class="card-body   " >

                <div class="align-self-stretch mb-3 w-100">
                
                    <h5 class="card-title">{{  .Title | emojify}}</h5>
                    <h4 class="card-text crunch-h4"><button type="button" class="btn btn-link text-left" onclick="location.href='{{ .Permalink }}'">{{ .Params.description }}</button></h4>
                </div>
            </div> <!--/.card-body -->
        
            
        
        </div> <!-- /.flex.shadow-->

    </div><!-- /.card-item -->
</div>
{{ else }}

<div class="col-md-6 ">
    <div class="mb-5 d-flex align-items-stretch card-item resources-filter {{.Params.series}}-filter col-12" >
        <div class="d-flex flex-wrap shadow w-100 p-3">
            
            <div class="card-body   " >

                <div class="align-self-stretch mb-3 w-100">
                
                    <h5 class="card-title">{{  .Title | emojify}}</h5>
                    <h4 class="card-text crunch-h4"><button type="button" class="btn btn-link text-left" onclick="location.href='{{ .Permalink }}'">{{ .Params.description }}</button></h4>
                </div>
            </div> <!--/.card-body -->
        
            
        
        </div> <!-- /.flex.shadow-->

    </div><!-- /.card-item -->
</div>

{{ end }}
{{ end }}
