{{ $title := .Title }}
{{ $url := printf "%s" .URL | absLangURL }}
{{ $body := print $title ", by " .Site.Title "\n" .Params.description "\n\n" $url "\n" }}
<ul class="list-inline share-links">
    <li class="list-inline-item">
        <p>Share</p>
    </li>
    <li class="list-inline-item">
        <span class="badge bg-light text-dark">
            <a href="http://twitter.com/share?url={{ $url }}&text={{ $title }}&via={{with .Site.Social.twitter }}{{ . }}{{ end }}" class="twitter" aria-label="share on Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </span>
    </li>
    <li class="list-inline-item">
        <span class="badge bg-light text-dark">
            <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ $url }}&text={{ $title }}"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
        </span>
    </li>
    <li class="list-inline-item">
        <span class="badge bg-light text-dark">
            <a href="mailto:?subject=Check%20out%20{{ $title }}.&body={{ $body }}" lass="twitter" aria-label="share on Email"><i class="fa fa-envelope-o" aria-hidden="true"></i></a>
        </span>
    </li>
</ul>
