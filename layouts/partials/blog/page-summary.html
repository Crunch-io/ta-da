<li class="border-bottom">
    <div class="blog-content page-summary" itemscope itemtype="http://schema.org/CreativeWork">
        <span class="date">{{ .PublishDate.Format "Jan 2, 2006" }} </span>
        <h4 class="title">
            <a href="{{ .Permalink }}" itemprop="headline">{{ .Title | emojify }}</a>
        </h4>
        {{ if .Description }}
        <p itemprop="about">{{ .Description | emojify }}</p>
        {{ end }}
    </div>
</li>
