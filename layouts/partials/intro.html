<div id="page-content-wrapper">
    <div class="container-fluid">

        <div class="intro-content" style="position:relative; z-index: 1;">
            <div class="jumbotron" style="margin: 0; padding: 0;">
                <div class="container-fluid">
                    <div class="row" style="margin-right: 0; margin-left: 0;">
                        <div class="container">
                            <div class="col-12 col-md-4" style="margin-right: 0; margin-left: 0;">
                                <h1 class="display-4">{{ .Site.Params.description }} <br> <span>{{ .Site.Params.description2 }}</span></h1>
                                <p>{{ .Site.Params.description3 }}</p>
                                <img src="img/{{ .Site.Params.arrow }}" alt="Down arrow" class="img-fluid down-arrow">
                            </div>
                        </div>

                        <div class="col-12 col-md-7 d-none d-md-block ml-auto" style="margin-right: 0; margin-left: 0; padding-right: 0; margin-top: -350px;">
                            <div id="intro-img" style="overflow:hidden; height: 600px; position: fixed; z-index:2;">
                                <img src="img/{{ .Site.Params.product }}" style="width: 1000px;">
                            </div>
                        </div>
                    </div> <!-- /.row. -->
                </div> <!-- /.container -->
            </div> <!-- /.jumbotron -->
        </div> <!-- /.intro-content -->
