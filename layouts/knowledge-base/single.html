{{ partial "head.html" . }}

{{ partial "header.html" . }}

<div id="wrapper">

    <div id="secondary-pages-wrapper">
        <div class="container-fluid">

            <div class="jobs-content">
                <div class="jumbotron">
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="col-md-8 text-center">
                                <h1 class="display-5">{{ .Title }}</h1>
                            </div>
                        </div> <!-- /.row -->

                    </div> <!-- /.container -->
                </div> <!-- /.jumbotron -->
            </div> <!-- /.jobs-content -->

            <div class="secondary-content">
              <div class="container">

                  <div class="row">
                      <div class="col-md-10 offset-md-1">
                          {{ .Content }}

<!--                          {{ partial "equal-opportunity.html" . }}-->

<!--                          {{ partial "apply-here.html" . }}-->
                      </div>
                  </div>

                  <div class="row spacer-bottom">
                      {{ range .Data.Pages.ByWeight }}
                          <div class="col-md-4">
                              <div class="card">
                                  <div class="card-body">
                                      <h4 class="card-title">{{ .Title }}</h4>
                                      <a href="{{ .Permalink }}">Learn More</a>
                                  </div>
                              </div>
                          </div>
                      {{ end }}
                  </div>

              </div> <!-- /.container -->
            </div> <!-- /.secondary-content -->
