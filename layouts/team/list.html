{{ partial "head.html" . }}
{{ partial "header.html" . }}

{{ partial "container-intro.html" . }}

<div id="post-box">
<div class="wrap">
    <p>{{.Content}}</p>

</div>

<section class="team-list">
    {{ range .Data.Pages.ByDate }}
        <div class="team-member">
            <img src="/img/team/{{.Params.img}}" alt="{{ .Params.firstname }}"/ height=120 width=120>
            <span class="team-member-name">{{ .Params.firstname }} {{ .Params.lastname }}</span>
            <span class="team-member-location">{{ .Params.location }}</span>
        </div>
    {{ end }}
</section>
</div>
{{ partial "footer" . }}
