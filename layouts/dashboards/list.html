{{ partial "head.html" . }}

<div id="first-content"></div>

{{ partial "header.html" . }}

<div id="wrapper">

    <div id="secondary-pages-wrapper">
        <div class="container-fluid">

            <div class="crunchbox-content">

                <div class="page-scroll intro-marketing-pages green">
                    <div class="jumbotron">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-3 position-fixed d-none d-sm-block">
                                    <h1>{{ .Params.title }}</h1>
                                </div>

                                <div class="col-sm-12 col-md-8 offset-md-4">
                                    <h1 class="d-block d-sm-none">{{ .Params.title }}</h1>

                                    <h2>{{ .Params.description }}</h2>

                                    <div id="learn-more-img-2">
                                        <div style="position: relative; padding-bottom: 56.25%; padding-top: 30px; height: 0; overflow: hidden;">
                                             <iframe src="{{ .Params.video }}"
                                             style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" allowfullscreen frameborder="0" title="Crunch"></iframe>
                                         </div>
                                    </div>

                                    <p style="margin-top:40px;">{{ .Content }}</p>
                                    <a href="request-demo">Learn More &#10230;</a>
                                </div>
                            </div> <!-- /.row -->
                        </div> <!-- /.container -->
                    </div> <!-- /.jumbotron -->
                </div> <!-- /.intro-marketing-pages -->

            </div> <!-- /.crunchbox-content -->

{{ partial "footer-nav.html" . }}

{{ partial "footer.html" . }}
