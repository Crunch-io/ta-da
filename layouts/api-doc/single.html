{{ partial "head-start.html" . }}

{{ if isset .Params "pdf" }}
<script type="module" src="/js/rapipdf-min.js"></script>
{{ else }}
<script type="module" src="/js/rapidoc-min.js"></script>
{{ end }}
<style>
    nav {
        border-bottom: solid #004571 1px;
    }
    a.menuLink {
        color: yellow;
        text-decoration: none;
    }
    rapi-doc {
        width: 100%;
    }
</style>
{{ partial "head-finish.html" . }}

{{ partial "header.html" . }}

<div id="wrapper">
    <div id="secondary-pages-wrapper">
        <div class="container-fluid">
            <div class="jobs-content">
                <div class="jumbotron m-0 pb-3">
                    <div class="container">
                        <div class="row justify-content-md-center">
                            <div class="col-md-8 text-center">
                                <h1 class="display-5">{{ .Title }}</h1>
                                <p class="mt-5 mb-0"><a class="menuLink" href='{{ $.Param "linkHref" }}'>{{ $.Param "linkText" }}</a></p>
                            </div>
                        </div> <!-- /.row -->
                    </div> <!-- /.container -->
                </div> <!-- /.jumbotron -->
            </div> <!-- /.jobs-content -->
        </div>
    </div>
</div>
{{ if isset .Params "pdf" }}
<rapi-pdf
        style = "width:700px; height:40px; font-size:18px;"
        spec-url = "/oas/crunch-api.json"
        button-bg = "#b44646"
> </rapi-pdf>
{{ else }}
<rapi-doc
    id="thedoc"
    allow-spec-file-load="false"
    allow-spec-url-load="false"
    default-schema-tab="example"
    info-description-headings-in-navbar="true"
    layout="row"
    nav-accent-color="#fffe33"
    nav-bg-color="#004571"
    nav-hover-bg-color="#0064a4"
    nav-hover-text-color="#ffffff"
    nav-item-spacing="compact"
    nav-text-color="#ffffff"
    primary-color="#0064a4"
    render-style='{{ $.Param "renderStyle" }}'
    response-area-height="500px"
    schema-description-expanded="true"
    schema-style="tree"
    show-components="false"
    show-header="false"
    show-info="true"
    sort-endpoints-by="method"
    sort-tags="true"
    spec-url="/oas/crunch-api.json"
    theme="light"
>
</rapi-doc>
{{ end }}

{{ partial "footer.html" . }}
