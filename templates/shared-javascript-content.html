<script>
    (function(win) {
        'use strict';
        
        var bannerheight = 10; // number of pixels to scroll before applying classes

        $(win).bind('scroll', function() {
            if ($(win).scrollTop() > bannerheight) {
                $('#navigation-bottom').addClass('sticky-nav');
                $('#content-wrapper').addClass('sticky-nav-gap');
            } else {
                $('#navigation-bottom').removeClass('sticky-nav');
                $('#content-wrapper').removeClass('sticky-nav-gap');
            }
        });

        $(document).ready(function() {
            $("#mobile-navigation-label").click(function() {
                $("#mobile-navigation").toggleClass('sqs-mobile-nav-open')
            })
        })

        var logo = $('#banner-wrapper').clone();
        $('#mobile-navigation-title').html(logo);
    }(window))
</script>

<script type="text/javascript" data-sqs-type="imageloader-bootstraper">
    (function(win) {
        if (win.ImageLoader) {
            win.ImageLoader.bootstrap();
        }
    }(window))
</script>

<script src="/js/analytics-snippet.js"></script>
