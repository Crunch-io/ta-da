on:
  pull_request:
    branches:
      - dev
      - src
  push:
    branches:      
      - dev
      - src

name: build-and-deploy

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_ACCESS }}
      GITHUB_REPO: ${{ github.repository }} # This var replaces TRAVIS_REPO_SLUG
      GITHUB_PULL_REQUEST: ${{ github.event.number }} # Replaces TRAVIS_PULL_REQUEST
      HOME: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.14.3'
      - name: Get variables
        run: |
          echo ${GITHUB_REPO}
          echo ${GITHUB_PULL_REQUEST}
          echo ${HOME}
          echo ${GOPATH}
      # extract branch name
      - name: Extract branch name
        if: github.event_name != 'pull_request'
        shell: bash
        run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_REF##*/})"
        id: extract_branch
      # extract branch name on pull request
      - name: Print branch name
        if: github.event_name == 'pull_request'
        run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_HEAD_REF})"
      # print branch name
      - name: Get branch name
        run: echo 'The branch name is' $BRANCH_NAME

      - name: Run Build and deploy script
        run: bash 'build-and-deploy.sh'
