on:
  pull_request:
    branches:
      - dev
      - src
  push:
    branches:      
      - dev
      - src

name: build-and-deploy

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_ACCESS }}
      GITHUB_REPO: ${{ github.repository }} # This var replaces TRAVIS_REPO_SLUG
      GITHUB_BRANCH: ${{ github.head_ref }} # Replaces TRAVIS_BRANCH
      GITHUB_PULL_REQUEST: ${{ github.event.number }} # Replaces TRAVIS_PULL_REQUEST
      HOME: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.14.3'
      - name: Get variables
        run: |
          echo ${GITHUB_REPO}
          echo ${GITHUB_REF##*/}
          echo ${GITHUB_PULL_REQUEST}
          echo ${HOME}
      - name: Run Build and deploy script
        run: bash 'build-and-deploy.sh'
